<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="https://img.freepik.com/premium-vector/sp-logo_745848-257.jpg" alt="Logo" class="logo">
    <h1>Welcome to my portfolio</h1>
    <h1> Login</h1>
    <form onsubmit="redirectToAbout(event)" class="form">
  <input type="text" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>
  <button type="submit">Login</button>
</form>

<script>
  function redirectToAbout(event) {
    event.preventDefault();

    // Optional: Add simple login check here
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    // You could put some dummy logic here if you want.
    if (email && password) {
      window.location.href = 'Aboutme.html';
    } else {
      alert("Please enter both email and password.");
    }
  }
</script>


<p>New user? <a href="signup.html">Sign in</a></p>
    

  </div>

</body>
</html>
